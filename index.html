<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tree Lookup</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <h1>Tree Lookup</h1>
    <div id="output">Loadingâ€¦</div>

    <script>
      function getTreeIdFromHash() {
        // supports: https://andrewa-silvabio.github.io/trees/#/t/T-0001
        const hash = (location.hash || "").slice(1); // drop leading #
        const parts = hash.split("/").filter(Boolean);
        if (parts[0] === "t" && parts[1]) return decodeURIComponent(parts[1]);
        return null;
      }

      // MAIN
      const id = getTreeIdFromHash();
      document.getElementById("output").innerHTML =
        id ? `Tree ID: <b>${id}</b>` : `No tree id in URL`;
    </script>
  </body>
</html>
